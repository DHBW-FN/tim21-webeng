<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <title>Startseite</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
    <header>
        <h1>Modul-Planer</h1>
    </header>
    <!--Navigation bar-->
    <div id="nav-placeholder"></div>

    <script>
        $(function(){
            $("#nav-placeholder").load("/views/templates/navbar.html");
        });
    </script>
    <!--end of Navigation bar-->
    <main>
        <aside>
            <form class="login" name="loginForm" id="loginForm" method="post" action="/api/login">
                <label for="loginUsername">Username</label>
                <input type="text" name="username" id="loginUsername" required placeholder="Enter Username" autocomplete="username">
                <label for="loginPassword">Password</label>
                <input type="password" name="password" id="loginPassword" required placeholder="Enter Password" autocomplete="current-password">
                <button type="submit" id="loginSubmit">Login</button>
            </form>
            <h3>Nächstes Modul:</h3>
            <ul class="aside_list" id="module_list">
                <li>Modul1</li>
                <li>Modul2</li>
                <li>Modul3</li>
            </ul>
            <h3>Nächste Prüfung:</h3>
            <ul class="aside_list" id="exams_list">
                <li>Prüfung1</li>
                <li>Prüfung2</li>
                <li>Prüfung3</li>
            </ul>
            <h3>Weitere Infos:</h3>
            <ul class="aside_list" id="infos_list">
                <li>Info1</li>
                <li>Info2</li>
                <li>Info3</li>
            </ul>
        </aside>
        main
    </main>
    <footer>
        footer
    </footer>
</body>

</html>
