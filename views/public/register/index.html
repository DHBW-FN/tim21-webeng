<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register Page</title>
  <link rel="stylesheet" href="../css/common-styles.css">
</head>
<body>
<div>
  <form class="register" name="registerForm" id="registerForm" method="post" action="/api/register">
    <label for="registerFirstName">First Name</label>
    <input type="text" name="firstname" id="registerFirstName" required placeholder="Enter First Name">

    <label for="registerLastName">Last Name</label>
    <input type="text" name="lastname" id="registerLastName" required placeholder="Enter Last Name">

    <label for="registerUsername">Username</label>
    <input type="text" name="username" id="registerUsername" required placeholder="Enter Username">

    <label for="registerPassword">Password</label>
    <input type="password" name="password" id="registerPassword" required placeholder="Enter Password">

    <label for="genderSelect">Select gender</label>
    <div id="genderSelect">
      <label for="registerSexMale">Male</label>
      <input type="radio" name="sex" id="registerSexMale" value="male">
      <label for="registerSexFemale">Female</label>
      <input type="radio" name="sex" id="registerSexFemale" value="female">
    </div>
    <label for="registerInterests">Interests</label>

    <select name="interests" id="registerInterests" size="3">
      <option value="school">School</option>
      <option value="friends">Friends</option>
      <option value="gaming">Gaming</option>
    </select>

    <label for="registerComment">Comment:</label>
    <textarea name="comment" id="registerComment" form="registerForm" maxlength="100" placeholder="Enter text here..."></textarea>

    <label for="registerTos">Accept Terms of Service</label>
    <input type="checkbox" name="tos" id="registerTos">
    <button type="submit" id="registerSubmit">Register</button>

  </form>
</div>
</body>
</html>
