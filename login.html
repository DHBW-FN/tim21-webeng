<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div>
    <form class="login" name="loginForm" method="post">
        <label for="loginUsername">Username</label>
        <input type="text" name="username" id="loginUsername" required placeholder="Enter Username">
        <label for="loginPassword">Password</label>
        <input type="password" name="password" id="loginPassword" required placeholder="Enter Password">
        <button type="submit">Login</button>
    </form>
</div>
<br>
<div>
    <form class="signup" name="signupForm" method="post">
        <label for="signupUsername">Username</label>
        <input type="text" name="username" id="signupUsername" required placeholder="Enter Username"><br>
        <label for="signupPassword">Password</label>
        <input type="password" name="password" id="signupPassword" required placeholder="Enter Password"><br>
        <label for="signupPasswordRepeated">Repeat Password</label>
        <input type="password" name="passwordRepeated" id="signupPasswordRepeated" required placeholder="Repeat Password"><br>
        <button type="submit">Sign Up</button>

    </form>
</div>
</body>
</html>
